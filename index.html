<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon_io/favicon-32x32.png" type="image/png">
</head>

<body>

    <div id="schedule-section" class="content-section">

        <header>
            <div class="header-left">
                <button id="menu-btn">
                    <span class="burger"></span>
                    <span class="burger"></span>
                    <span class="burger"></span>
                </button>
                <h1>Univer</h1>
            </div>
            <div class="header-right">
                <span id="current-week">Сейчас: ...</span>
            </div>
            <nav id="menu" class="menu-hidden">
                <ul>
                    <li><a href="#">Настройки</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="buttons">
                <button id="numerator-btn">Числитель</button>
                <button id="denominator-btn">Знаменатель</button>
            </div>
            <h2 id="week-type">Неделя: ...</h2>
            <div id="schedule-container"></div>
        </main>

    </div>

    <div id="umkd-section" class="content-section hidden">
        <header>
            <h1>УМКД</h1>
        </header>
        <main id="umkd-container"></main>
    </div>


    <nav class="bottom-nav">
        <div class="nav-item active" data-target="schedule-section">
            <span>Расписание</span>
        </div>
        <div class="nav-item" data-target="umkd-section">
            <span>УМКД</span>
        </div>
    </nav>


    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" id="close-settings">&times;</span>
            <h2>Настройки темы</h2>
            <div class="theme-options">

                <button class="theme-btn" data-theme="default">
                    <span>Octopus</span>
                    <div class="theme-preview">
                        <span class="color-1"></span>
                        <span class="color-2"></span>
                    </div>
                </button>

                <button class="theme-btn" data-theme="minimalistic">
                    <span>Minimal</span>
                    <div class="theme-preview">
                        <span class="color-1"></span>
                        <span class="color-2"></span>
                    </div>
                </button>

                <button class="theme-btn" data-theme="cyberpunk">
                    <span>Cyberpunk</span>
                    <div class="theme-preview">
                        <span class="color-1"></span>
                        <span class="color-2"></span>
                    </div>
                </button>

                <button class="theme-btn" data-theme="christmas">
                    <span>Xmas</span>
                    <div class="theme-preview">
                        <span class="color-1"></span>
                        <span class="color-2"></span>
                    </div>
                </button>

                <button class="theme-btn" data-theme="gold">
                    <span>Aurum</span>
                    <div class="theme-preview">
                        <span class="color-1"></span>
                        <span class="color-2"></span>
                    </div>
                </button>

            </div>
        </div>
    </div>

    <footer>
        <p>© Univer | 1.2.0</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
